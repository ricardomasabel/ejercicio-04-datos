name: Desplegar Sitio Web
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Obtener código
        uses: actions/checkout@v4
      - name: Instalar dependencias
        run: npm ci
      - name: Ejecutar pruebas
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      numero-aleatorio: ${{ steps.Aleatorio.outputs.aleatorio }}
      job-timestamp: ${{ steps.Timestamp.outputs.value }}
    steps:
      - name: Obtener código
        uses: actions/checkout@v4
      - name: Instalar dependencias
        run: npm ci
      - name: Compilar código
        run: npm run build
      - name: Aleatorio
        run: echo 'numero=`{RANDOM}`' >> '$GITHUB_OUTPUT'
      - name: Timestamp
        run: echo 'aleatorio=`date +"%s"`' >> '$GITHUB_OUTPUT'
      - name: Cargar artefacto
        uses: actions/upload-artifact@v3
        with:
          name: website-dist
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Descargar artefacto
        uses: actions/download-artifact@v3
        with:
          name: website-dist
      - name: Verificar descarga
        run: ls
      - name: Retornar número aleatorio
        run: echo "${{ needs.build.outputs.numero-aleatorio }}"
      - name: Retornar timestap
        run: echo "${{ needs.build.outputs.job-timestamp }}"
      - name: Desplegar sitio web
        run: echo "Desplegando..."