name: Desplegar Sitio Web
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Obtener código
        uses: actions/checkout@v4
      - name: Instalar dependencias
        run: npm ci
      - name: Ejecutar pruebas
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      uuid: ${{ steps.UUID.outputs.my-uuid }}
      random: ${{ steps.random-number.outputs.my-random-number }}
    steps:
      - name: Obtener código
        uses: actions/checkout@v4
      - name: Instalar dependencias
        run: npm ci
      - name: Compilar código
        run: npm run build
      - name: UUID
        run:  |
          uuid=$(uuidgen)
          echo 'my-uuid='$uuid >> '$GITHUB_OUTPUT'
      - name: random-number
        run:  |
          random={RANDOM}
          echo 'my-random-number='$random >> '$GITHUB_OUTPUT'
      - name: Cargar artefacto
        uses: actions/upload-artifact@v3
        with:
          name: website-dist
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Descargar artefacto
        uses: actions/download-artifact@v3
        with:
          name: website-dist
      - name: Verificar descarga
        run: ls
      - name: Retornar uuid
        run: echo "${{ needs.build.outputs.uuid }}"
      - name: Retornar número aleatorio
        run: echo "${{ needs.build.outputs.random }}"
      - name: Desplegar sitio web
        run: echo "Desplegando..."